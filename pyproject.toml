[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "owlex"
version = "0.2.0"
description = "MCP server for Codex CLI and Gemini CLI integration with Claude Code"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
]

[project.scripts]
owlex-server = "owlex.server:main"
